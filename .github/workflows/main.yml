name: Flutter CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events for main branch
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed
    steps:
      # Checks out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      # Set up Java (required for Android builds)
      - uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      # Set up Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.1" # Specify your desired Flutter version
          channel: "stable"
          cache: true

      # Get Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # Run Flutter analyzer
      - name: Analyze code
        run: flutter analyze

      # Run tests
      - name: Run tests
        run: flutter test

      # Build APK (for Android)
      - name: Build APK
        run: flutter build apk --release --split-per-abi

      # Optional: Upload the APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/*.apk

      # Optional: Build app bundle (for Google Play)
      - name: Build App Bundle
        run: flutter build appbundle --release

      # Optional: Upload the AAB as an artifact
      - name: Upload App Bundle
        uses: actions/upload-artifact@v3
        with:
          name: app-bundle
          path: build/app/outputs/bundle/release/*.aab
